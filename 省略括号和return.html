<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>箭头函数</title>
</head>
<body>
	<script type="text/javascript">
		/*let show=function(a){
			return a*2;
		}*/
		//只有一个参数省略()
		/*let show=a=>{
			return a*2;
		}*/
		//只有一个return，可以省略return和大括号
		let show=a=>a*2;
		alert(show(22));
	</script>
</body>
</html>
