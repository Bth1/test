<<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>箭头函数</title>
</head>
<body>
	<script type="text/javascript">
		/*
		1.如果只有一个参数，()可以省略
		2.如果只有一个return，()可以省略
		*/

		// function(){

		// }
		// //上面等于下面
		// ()=>{

		// }
		//-----分割线------
		// window.onload=function(){
		// 	alert('sdad');
		// }
		window.onload=()=>{
			alert('asada');
		};
	</script>
</body>
</html>
