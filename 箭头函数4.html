<<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>箭头函数</title>
</head>
<body>
	<script type="text/javascript">
		let arr=[12,3,34,354,3653,3401,664,111];
		/*arr.sort(function(a,b){
			return a - b;
		});*/

		arr.sort((a,b)=>{
			return a - b;
		});

		alert(arr);
	</script>
</body>
</html>
