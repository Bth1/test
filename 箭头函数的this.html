<html lang="en">

	<title>箭头函数this</title>
</head>
<body>
	<script type="text/javascript">
		/*const cxk = {
			name: 'cxk',
			hobbies: ['Singing','Dancing','Raping'],

				let that = this;
				this.hobbies.map(function(hobby) {
					// console.log(this); //指向window

		const cxk = {
			name: 'cxk',
			hobbies: ['Singing','Dancing','Raping'],
			printHobbies:function() {
				this.hobbies.map((hobby) => { //用箭头函数替代，箭头函数没有自己的this值，它的this值继承的是父级作用域（也就是本行的this）
					console.log(`${this.name} loves ${hobby}`);
				})
			}
		}
		cxk.printHobbies();
	</script>
</body>
